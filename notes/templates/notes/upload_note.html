{% extends 'notes/home.html' %}
{% block content %}
    <center>
    <h1 class="display-4" style="background-color:#000000;color:#FFFF99;">New Note</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:#FFFF99;">
            {% for field in upload_note %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Save</button>
    </form>
</center>
{% endblock %}
